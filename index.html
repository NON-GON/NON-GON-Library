<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>NON-GON</title>
  <link rel="stylesheet" href="/src/style-index.css"/>
  <link rel="icon" href="/icons/favicon.ico"/>
  <script type="module" src="/src/main.ts" defer></script>
</head>

<body>
  <!-- Header -->
  <header class="webpage-header">
    <div class="logo"><img src="images/non_gon_logo.png" alt="NON-GON Logo"></div>
    <div class="title">
      <h1>
        A Non-Polygonal Collision Detection Library for 
        Real-Time Queries Between Smooth Convex Shape
      </h1>
    </div>
  </header>

  <!-- Main Body -->
  <main>
    <!-- Supported Shapes Section -->
    <section id="supported-shapes">
      <h2>Supported Shapes</h2>
      <div class="shape-gallery">

        <!-- 2D Shapes Section -->
        <h3>2D Shapes</h3>
        <div class="gallery-row" id="shapes-2D">
          <!-- Point -->
          <a href="./point2D.html" class="gallery-item">
            <img src="images/2D_point.png" alt="2D Point">
            <figcaption>Point</figcaption>
          </a>

          <!-- Line Segment-->
          <a href="./line-segment2D.html" class="gallery-item">
            <img src="images/2D_line_segment.png" alt="2D Line Segment">
            <figcaption>Line Segment</figcaption>
          </a>

          <!-- Convex Line -->
          <a href="./convex-line2D.html" class="gallery-item">
            <img src="images/2D_convex_line.png" alt="2D Convex Line">
            <figcaption>Convex Line</figcaption>
          </a>

          <a href="./circle2D.html" class="gallery-item">
            <img src="images/2D_circle.png" alt="2D Circle">
            <figcaption>Circle</figcaption>
          </a>

          <!-- Convex Circle -->
          <a href="./convex-circle2D.html" class="gallery-item">
            <img src="images/2D_convex_circle.png" alt="2D Convex Circle">
            <figcaption>Convex Circle</figcaption>
          </a>
          
          <!-- Ellipse -->
          <a href="./ellipse2D.html" class="gallery-item">
            <img src="images/2D_ellipse.png" alt="2D Ellipse">
            <figcaption>Ellipse</figcaption>
          </a>

          <!-- Superellipse -->
          <a href="./superellipse2D.html" class="gallery-item">
            <img src="images/2D_superellipse.png" alt="2D Superellipse">
            <figcaption>Superellipse</figcaption>
          </a>
        </div>

        <!-- 3D Shapes Section -->
        <h3>3D Shapes</h3>
        <div class="gallery-row" id="shapes-3d">
          <!-- Point -->
          <a href="./point3D.html" class="gallery-item">
            <img src="images/3D_point.png" alt="3D Point">
            <figcaption>Point</figcaption>
          </a>

          <!-- Plane -->
          <a href="./plane3D.html" class="gallery-item">
            <img src="images/3D_plane.png" alt="3D Plane">
            <figcaption>Plane</figcaption>
          </a>

          <!-- Ellipsoid -->
          <a href="./ellipsoid3D.html" class="gallery-item">
            <img src="images/3D_ellipsoid.png" alt="3D Ellipsoid">
            <figcaption>Ellipsoid</figcaption>
          </a>

          <!-- Superellipsoid -->
          <a href="./superellipsoid3D.html" class="gallery-item">
            <img src="images/3D_superellipsoid.png" alt="3D Superellipsoid">
            <figcaption>Superellipsoid</figcaption>
          </a>

          <!-- Cylinder -->
          <a href="./cylinder3D.html" class="gallery-item">
            <img src="images/3D_cylinder.png" alt="3D Cylinder">
            <figcaption>Cylinder</figcaption>
          </a>

          <!-- Hyperboloid -->
          <a href="./hyperboloid3D.html" class="gallery-item">
            <img src="images/3D_hyperboloid.png" alt="3D Hyperboloid">
            <figcaption>Hyperboloid</figcaption>
          </a>

          <!-- Elliptic Paraboloid -->
          <a href="./elliptic-paraboloid3D.html" class="gallery-item">
            <img src="images/3D_elliptic_paraboloid.png" alt="3D Elliptic Paraboloid">
            <figcaption>Elliptic Paraboloid</figcaption>
          </a>

          <!-- Strictly Convex Shape -->
          <a href="./strictly-convex-shape3D.html" class="gallery-item">
            <img src="images/3D_strictly_convex_shape.png" alt="3D Strictly Convex Shape">
            <figcaption>Strictly Convex Shape</figcaption>
          </a>

      </div>

      <div class="query-gallery">
        <h3>Closest Distances</h3>
        <div class="gallery-row" id="closest-2d">
          <a href="./point-ellipseSD.html" class="gallery-item">
            <img src="images/SD_point_ellipse.png" alt="Point-Ellipse">
            <figcaption>Point-Ellipse</figcaption>
          </a>
          <a href="./ellipse-ellipseSD.html" class="gallery-item">

          <a href="./superellipse-line-segmentSD.html" class="gallery-item">

          </a>
          <a href="./convex-line-line-segmentSD.html" class="gallery-item">
            <img src="images/SD_convex_line_line_segment.png" alt="Convex Line-Line Segment">

          </a>
          <a href="./convex-circle-circleSD.html" class="gallery-item">
            <img src="images/SD_convex_circle_circle.png" alt="Convex Circle-Circle">
            <figcaption>Convex Circle-Circle</figcaption>
          </a>
          <a href="./point-ellipsoidSD.html" class="gallery-item">
            <img src="images/SD_point_ellipsoid.png" alt="Point-Ellipsoid">
            <figcaption>Point-Ellipsoid</figcaption>
          </a>
          <a href="./ellipsoid-ellipsoidSD.html" class="gallery-item">
            <img src="images/SD_ellipsoid_ellipsoid.png" alt="Ellipsoid-Ellipsoid">
            <figcaption>Ellipsoid-Ellipsoid</figcaption>
          </a>
          <a href="./superellipsoid-planeSD.html" class="gallery-item">
            <img src="images/SD_superellipsoid_plane.png" alt="Superellipsoid-Plane">
            <figcaption>Superellipsoid-Plane</figcaption>
          </a>
          <a href="./strictly-convex-shape-planeSD.html" class="gallery-item">
            <img src="images/SD_strictly_convex_shape_plane.png" alt="Strictly Convex Shape-Plane">
            <figcaption>Strictly Convex Shape-Plane</figcaption>
          </a>
        <h3>Proximity Queries</h3>
        <div class="gallery-row" id="proximity-2d">
          <a href="./ellipsoid-ellipsoidPQ.html" class="gallery-item">
            <img src="images/PQ_ellipsoid_ellipsoid.png" alt="Ellipsoid-Ellipsoid">
            <figcaption>Ellipsoid-Ellipsoid</figcaption>
