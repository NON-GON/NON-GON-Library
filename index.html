<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>NON-GON</title>

  <!-- Stylesheet -->
  <link rel="stylesheet" href="./src/style.css" />

  <!-- Main -->
  <script type="module" src="./src/main.ts" defer></script>
</head>

<body>
  <!-- Header -->
  <header class="webpage-header">
    <div class="logo"><img src="images/non_gon_logo.png" alt="NON-GON Logo"></div>
    <div class="title">
      <h1>
        A Non-Polygonal Collision Detection Library for 
        Real-Time Queries Between Smooth Convex Shape
      </h1>
    </div>
  </header>

  <!-- Main Body -->
  <main>
    <!-- Supported Shapes Section -->
    <section id="supported-shapes">
      <h2>Supported Shapes</h2>
      <div class="shape-gallery">

        <!-- 2D Shapes Section -->
        <h3>2D Shapes</h3>
        <div class="gallery-row" id="shapes-2D">
          <!-- Point -->
          <a href="#" class="gallery-item" data-type="Point2D">
            <img src="images/2D_point.png" alt="2D Point">
            <figcaption>Point</figcaption>
          </a>

          <!-- Line Segment-->
          <a href="#" class="gallery-item" data-type="LineSegment2D">
            <img src="images/2D_line_segment.png" alt="2D Line Segment">
            <figcaption>Line Segment</figcaption>
          </a>

          <!-- Circle -->
          <a href="#" class="gallery-item" data-type="Circle2D">
            <img src="images/2D_circle.png" alt="2D Circle">
            <figcaption>Circle</figcaption>
          </a>

          <!-- Ellipse -->
          <a href="#" class="gallery-item" data-type="Ellipse2D">
            <img src="images/2D_ellipse.png" alt="2D Ellipse">
            <figcaption>Ellipse</figcaption>
          </a>

          <!-- Superellipse -->
          <a href="#" class="gallery-item" data-type="Superellipse2D">
            <img src="images/2D_superellipse.png" alt="2D Superellipse">
            <figcaption>Superellipse</figcaption>
          </a>

          <!-- General Smooth Convex Shape -->
          <a href="#" class="gallery-item" data-type="GeneralSmoothConvexShape2D">
            <img src="images/2D_general_scs.png" alt="2D General Smooth Convex Shape">
            <figcaption>General Smooth Convex Shape</figcaption>
          </a>
        </div>

        <!-- 3D Shapes Section -->
        <h3>3D Shapes</h3>
        <div class="gallery-row" id="shapes-3d">
          <!-- Point -->
          <a href="#" class="gallery-item" data-type="Point3D">
            <img src="images/3D_point.png" alt="3D Point">
            <figcaption>Point</figcaption>
          </a>

          <!-- Plane -->
          <a href="#" class="gallery-item" data-type="Plane3D">
            <img src="images/3D_plane.png" alt="3D Plane">
            <figcaption>Plane</figcaption>
          </a>

          <!-- Ellipsoid -->
          <a href="#" class="gallery-item" data-type="Ellipsoid3D">
            <img src="images/3D_ellipsoid.png" alt="3D Ellipsoid">
            <figcaption>Ellipsoid</figcaption>
          </a>

          <!-- Superellipsoid -->
          <a href="#" class="gallery-item" data-type="Superellipsoid3D">
            <img src="images/3D_superellipsoid.png" alt="3D Superellipsoid">
            <figcaption>Superellipsoid</figcaption>
          </a>

          <!-- Cylinder -->
          <a href="#" class="gallery-item" data-type="Cylinder3D">
            <img src="images/3D_cylinder.png" alt="3D Cylinder">
            <figcaption>Cylinder</figcaption>
          </a>

          <!-- Hyperboloid -->
          <a href="#" class="gallery-item" data-type="Hyperboloid3D">
            <img src="images/3D_hyperboloid.png" alt="3D Hyperboloid">
            <figcaption>Hyperboloid</figcaption>
          </a>

          <!-- Elliptic Paraboloid -->
          <a href="#" class="gallery-item" data-type="EllipticParaboloid3D">
            <img src="images/3D_elliptic_paraboloid.png" alt="3D Elliptic Paraboloid">
            <figcaption>Elliptic Paraboloid</figcaption>
          </a>

          <!-- Strictly Convex Shape -->
          <a href="#" class="gallery-item" data-type="StrictlyConvexShape3D">
            <img src="images/3D_strictly_convex_shape.png" alt="3D Strictly Convex Shape">
            <figcaption>Strictly Convex Shape</figcaption>
          </a>
          </div>
      </div>
    </section>

    <!-- Collision Detection Queries Section -->
    <section id="available-queries">
      <h2>Available Queries</h2>
      <div class="query-gallery">
        <h3>Closest Distances</h3>
        <div class="gallery-row" id="closest-2d">
          <a href="#" class="gallery-item" data-query="closest" data-dimension="2d" data-shapes="circle-square">
            <img src="images/closest_2d_circle_square.png" alt="Closest: Circle & Square">
            <figcaption>Circle ↔ Square</figcaption>
          </a>
          <a href="#" class="gallery-item" data-query="closest" data-dimension="2d" data-shapes="triangle-rectangle">
            <img src="images/closest_2d_triangle_rectangle.png" alt="Closest: Triangle & Rectangle">
            <figcaption>Triangle ↔ Rectangle</figcaption>
          </a>
        </div>
        <div class="gallery-row" id="closest-3d">
          <a href="#" class="gallery-item" data-query="closest" data-dimension="3d" data-shapes="sphere-cube">
            <img src="images/closest_3d_sphere_cube.png" alt="Closest: Sphere & Cube">
            <figcaption>Sphere ↔ Cube</figcaption>
          </a>
          <a href="#" class="gallery-item" data-query="closest" data-dimension="3d" data-shapes="cylinder-cone">
            <img src="images/closest_3d_cylinder_cone.png" alt="Closest: Cylinder & Cone">
            <figcaption>Cylinder ↔ Cone</figcaption>
          </a>
        </div>
        <h3>Proximity Queries</h3>
        <div class="gallery-row" id="proximity-2d">
          <a href="#" class="gallery-item" data-query="proximity" data-dimension="2d" data-shapes="circle-square">
            <img src="images/proximity_2d_circle_square.png" alt="Proximity: Circle & Square">
            <figcaption>Circle ≈ Square</figcaption>
          </a>
          <a href="#" class="gallery-item" data-query="proximity" data-dimension="2d" data-shapes="triangle-rectangle">
            <img src="images/proximity_2d_triangle_rectangle.png" alt="Proximity: Triangle & Rectangle">
            <figcaption>Triangle ≈ Rectangle</figcaption>
          </a>
        </div>
        <div class="gallery-row" id="proximity-3d">
          <a href="#" class="gallery-item" data-query="proximity" data-dimension="3d" data-shapes="sphere-cube">
            <img src="images/proximity_3d_sphere_cube.png" alt="Proximity: Sphere & Cube">
            <figcaption>Sphere ≈ Cube</figcaption>
          </a>
          <a href="#" class="gallery-item" data-query="proximity" data-dimension="3d" data-shapes="cylinder-cone">
            <img src="images/proximity_3d_cylinder_cone.png" alt="Proximity: Cylinder & Cone">
            <figcaption>Cylinder ≈ Cone</figcaption>
          </a>
        </div>
      </div>
    </section>
  </main>

  <div id="three-container">
    <canvas id="c"></canvas>
  </div>
</body>
</html>
