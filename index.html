<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./src/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Geometry Test</title>
</head>

<body>
  <div id="T-Menu">
    <div id="T-Menu-Left">
      <div id="T-Menu-Title">Geometry Test</div>
      <div id="T-Menu-Buttons">
        <button id="T-MD">Minimum Distance</button>
        <button id="T-PQ">Proximity Query</button>
        <button id="T-About">About</button>
      </div>
    </div>
    <div id="T-Menu-Right">
      <div id="Back"><span>B</span></div>
      <div id="Forward"><span>F</span></div>
    </div>
  </div>
  <div id="L-Menu">
    <div id="D2-Menu">
      <div id="D2-Menu-Title">2D</div>
      <div id="D2-Menu-Buttons">
        <button class="D2-Menu-Button">Ellipse</button>
        <button class="D2-Menu-Button">Line</button>
        <button class="D2-Menu-Button">Plane</button>
        <button class="D2-Menu-Button">Point</button>
        <button class="D2-Menu-Button">Superellipse</button>
      </div>
    </div>
    <div id="D3-Menu">
      <div id="D3-Menu-Title">3D</div>
      <div id="D3-Menu-Buttons">
        <button class="D3-Menu-Button">Cylinder</button>
        <button class="D3-Menu-Button">Ellipsoid</button>
        <button class="D3-Menu-Button">Elliptic Paraboloid</button>
        <button class="D3-Menu-Button">Hyperboloid</button>
        <button class="D3-Menu-Button">Sphere</button>
        <button class="D3-Menu-Button">Superellipse</button>
      </div>

    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
